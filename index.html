<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Score Table</h1>
    <input placeholder="Insert player's name" id="inputName" /><button
      id="submitName"
    >
      Add player
    </button>

    <table style="width: 100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Victories</th>
          <th>Draws</th>
          <th>Losses</th>
          <th>Score</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="playerTable">
        <tr>
          <td>Paulo</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button onClick="increaseVictoryPoints()">+</button>Vitória<button
              onClick="decreaseVictoryPoints()"
            >
              -
            </button>
          </td>
          <td>
            <button onClick="increaseDrawPoints()">+</button>Empate<button
              onClick="decreaseDrawPoints()"
            >
              -
            </button>
          </td>
          <td>
            <button onClick="increaseDefeatPoints()">+</button>Derrota<button
              onClick="decreaseDefeatPoints()"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>Rafa</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><button onClick="adicionarVitoria()">Vitória</button></td>
          <td><button onClick="adicionarEmpate()">Empate</button></td>
          <td><button onClick="adicionarDerrota()">Derrota</button></td>
        </tr>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
